<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--current day-->
      <p id="momentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <article class="time-block">
        <!--hour-->
        <section class="row">
          <p class="hour">9 a.m.</p>
          <textarea id="hour9"></textarea>
          <button id="saveBtn9" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">10 a.m.</p>
          <textarea id="hour10"></textarea>
          <button id="saveBtn10" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">11 a.m.</p>
          <textarea id="hour11"></textarea>
          <button id="saveBtn11" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">12 p.m.</p>
          <textarea id="hour12"></textarea>
          <button id="saveBtn12" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">1 p.m.</p>
          <textarea id="hour13"></textarea>
          <button id="saveBtn13" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">2 p.m.</p>
          <textarea id="hour14"></textarea>
          <button id="saveBtn14" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">3 p.m.</p>
          <textarea id="hour15"></textarea>
          <button id="saveBtn15" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>

        <section class="row">
          <p class="hour">4 p.m.</p>
          <textarea id="hour16"></textarea>
          <button id="saveBtn16" class="saveBtn">
            <i class="far fa-save saveBtn"></i>
          </button>
        </section>
      </article>
      <!-- time/note/save-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
