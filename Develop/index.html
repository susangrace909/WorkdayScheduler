<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--current day-->
      <p id="momentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <article class = "time-block, row">
        <!--hour-->
        <section class="hour9">
          <p class="hour">9 a.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour10">
          <p class="hour">10 a.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour11">
          <p class="hour">11 a.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour12">
          <p class="hour">12 p.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour1">
          <p class="hour">1 p.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour2">
          <p class="hour">2 p.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour3">
          <p class="hour">3 p.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

        <section class="hour4">
          <p class="hour">4 p.m.</p>
          <input class="textarea"></input>
          <button class="saveBtn">Save</button>
        </section>

      </article>
      <!-- time/note/save-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
